  <body style="background-color: cornflowerblue">
    <!--This is a login  form -->
    <div style="width: 400px; background-color:cadetblue">
      <form action="./Sign in.html">
        <fieldset>
          <legend>Your Login Details</legend>
<div class="regform"><h1 style="text-align: center; color: blueviolet; background-color: whitesmoke;">Registration Form</h1></div>
          <div class="div1"><label for="Username">First Name:</label></div>
          <input
            id="First name"
            type="text"
            name="First name"
            placeholder="First Name"
            required
          />
          <br /><br />
          <div><label for="Username">Last Name:</label></div>
          <input
            id="First name"
            type="text"
            name="Last Name"
            placeholder="Last Name"
            required
          />
        <br><br>

        <div><label for="Username">Username:</label></div>
        <input type="text" name="username" placeholder="Username">

          <br /><br />

          <div><label for="Email">Email Adress:</label></div>
          <input type="email" id="email" placeholder="Email Adress" />
          <br /><br />

          <div><label for="Password">Password:</label></div>
          <input
            id="Password"
            type="password"
            name="password"
            placeholder="password"
            required
          />
        
        <br /><br />

          <div><label for="password">Retype Password:</label></div>
          <input
            type="password"
            id="retype"
            placeholder="retype password"
            name="password"
          />
          <br><br>

          <div><label for="Gender">Gender:</label></div>
    <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other

  
          <br /><br />

          <div><label for="Date of birth">Date of birth:</label></div>
          <input id="Date of birth" type="date" name="DOb" required />

          <br /><br />
          <div><label for="Phone Number">Phone Number:</label></div>
          <input
            id="Phone number"
            type="tel"
            name="Phone Number"
            placeholder="Number"
            required
          />
          <br></br>
          <div><input
            id="Reg"
            type="submit"
            name="submit"
            value="Register"
          />
          <label></div>
            
        </fieldset>
      </form>
    </div>
